<!DOCTYPE html>
<html>
  <head>
    <meta
      content="width=device-width, initial-scale=1"
      name="viewport"
      charset="utf-8"
    />

    <title>WEB222 Store</title>
    <script src="https://use.fontawesome.com/69878349a4.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <!-- The header Section-->
    <header id="header_section">
      <!-- The logo section-->
      <section id="left_header">
        <article id="logo">
          <a href="index.html"><div id="logo_image"></div></a>
        </article>
      </section>
      <!-- The Name and store information area-->
      <section id="center_header">
        <article id="store_name">
          <h1>Farhang FastStore</h1>
        </article>
        <section id="store_info">
          <p>
            Farhang FastStore is an online store, specialized in distributing
            shores at an affordable price and with home delivery services
          </p>
          <article id="contact_link">
            <a href="#contact_form" onclick="scrollToView()">Contact Us</a>
          </article>
        </section>
      </section>
      <!--Image on the header section-->
      <section id="right_header"></section>
    </header>

    <div id="contact_form">
      <h3>Contact Form</h3>
      <form autocomplete="off" action=" https://httpbin.org/post" method="POST">
        <label for="username">Name</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your name.."
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address.."
          required
        />

        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Your Address.."
          required
        />

        <div class="autocomplete">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Your City.."
            required
          />
        </div>
        <p></p>
        <label for="postal_code">Postal Code</label>
        <input
          type="text"
          id="postal_code"
          name="postal_code"
          placeholder="Your Postal Code.."
          required
        />

        <label for="question">Question</label>
        <input type="radio" name="about" id="question" />
        <label for="comment">Comment</label>
        <input type="radio" name="about" id="comment" />

        <p></p>
        <label for="subject">Message</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px;"
        ></textarea>
        <input type="hidden" value="Farhang Einifar" />
        <input type="submit" value="Submit" onclick="postRegex()" />
      </form>
    </div>
    <script>
      autocomplete(document.getElementById("city"), canadian_cities);
    </script>
    <footer>
      <a href="#header_section">
        <h2>Farhang FastStore</h2>
      </a>
      <div>
        <section>
          <article>
            <a href="" target="_blank" rel="noopener noreferrer">
              <i class="fa fa-facebook-official" aria-hidden="true"></i>
              <p>Facebook</p>
            </a>
          </article>
          <article>
            <a href="" target="_blank" rel="noopener noreferrer">
              <i class="fa fa-twitter-square" aria-hidden="true"></i>
              <p>Twitter</p>
            </a>
          </article>
          <article>
            <a
              href="https://www.instagram.com/farhanger9/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <p>Instagram</p>
            </a>
          </article>
        </section>
        <section id="subscription_form">
          <form action="https://formspree.io/xqkyngpr" method="POST">
            <label for="email">Subscribe</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email address.."
            />
            <input type="submit" value="Submit" />
          </form>
        </section>
      </div>
      <div class="site-info">
        Copyright 2020. Designed by
        <a
          style="color: #586bb7;"
          target="_blank"
          href="https://www.instagram.com/farhanger9/"
        >
          Farhang Einifar</a
        >
      </div>
    </footer>
  </body>
</html>
